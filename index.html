<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="converter.js" defer></script>
    <title>Combined Temp Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form action="">
        <input type="text" name="" id="">
        <br>
        <label for="from">Convert from:</label>

        <select id="from">
            <option value="f">°F</option>
            <option value="c">°C</option>
            <option value="k">°K</option>
        </select>
        <label for="to">Convert to:</label>

        <select id="to">
            <option value="f">°F</option>
            <option value="c">°C</option>
            <option value="k">°K</option>
        </select>
        <button class="submit">Convert Temperature</button>
        <button class="clear">Clear input field</button class="clear">
    </form>
</body>
</html>
